<div class="full-screen">
    <div class="top-buttons">
        <button type="button" (click)="reset()">{{ 'App.Reset' | translate }}</button>
        <button type="button" (click)="pause = true; showConfig()">{{ 'App.Config' | translate }}</button>
    </div>
    <div class="screen-division">
        <app-tablero #jugador1 [pause]="pause" [random-seed]="randomSeed" (hacer-lineas)="hacerLineas(1, $event)" ></app-tablero>
        <app-tablero #jugador2 *ngIf="((numJugadores | async) || 1) > 1" [pause]="pause" [random-seed]="randomSeed" (hacer-lineas)="hacerLineas(2, $event)"></app-tablero>
    </div>
    <app-config #configScreen (set-players)="setPlayers($event)" *ngIf="config" (close)="config = false" [bindPauseSubject]="bindPauseSubject"></app-config>
</div>
<router-outlet />
